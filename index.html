    <div class="row">
        <div class="container">
        <h2>
            Mason's To-Do List
        </h2>

        <div class="row action-area">
            <div class="col-md-8 col-md-offset-2">
                <div class="add-task">
                    <form id="todo-form">
                        <div class="calendar-wrapper">
                            <input type="text" id="title" placeholder="Add an item" />
                            <input type="text" id="calendar" placeholder="Due date" />
                            <!-- <a class="icon-calendar"></a> -->
                        </div>

                        <input type="text" placeholder="Descrtipion" id="description">
                        
                        <input type="button" id="addItem" class="btn btn-default" value="Add Task"/>
                    </form>
                </div>
            </div>
        </div>

        <div class="row">  
            <div class="col-md-4">
                <div class="task-list task-container" id="pending">
                    <div>
                        <h3>Pending</h3>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="task-list task-container col-md-4" id="inProgress">
                    <div>
                        <h3>In Progress</h3>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="task-list task-container col-md-4" id="completed">
                    <div>
                        <h3>Completed</h3>
                    </div>
                </div>
            </div> 
        </div>

        <div class="row delete-area">
            <div>
                <a class="icon-trash" id="clear"><span>Clear all</span></a>
                <div id="delete-div">Drop your item here</div>
            </div>
        </div>
        
        
        <!-- <div class="task-list">
            
        </div> -->
    </div>
    </div>

                $("#calendar").datepicker("option", "dateFormat", "dd/mm/yy");

                $(".todo-task").draggable({ revert: "valid", revertDuration:200 });
